<script>
  const PASSWORD = "zr12"; // å¯†ç å¯ä¿®æ”¹
  let authenticated = false;

  // æ•°æ®æ§½ä½ï¼Œå­˜jsonæ•°æ®å’Œæ–‡ä»¶å
  let jsonFiles = {
    1: null,
    2: null,
    3: null,
    4: null
  };

  // --- å·¥å…·å‡½æ•° ---
  const el = id => document.getElementById(id);

  // åˆ›å»ºä¸»ç•Œé¢4ä¸ªä¸‹è½½æŒ‰é’®ï¼ˆæ¸²æŸ“æˆ–æ›´æ–°ï¼‰
  function renderMainDownloadButtons() {
    const container = el('mainDownloadGrid');
    container.innerHTML = '';
    for(let i=1; i<=4; i++){
      const file = jsonFiles[i];
      const btn = document.createElement('button');
      btn.className = 'download-btn';
      btn.id = 'mainBtn' + i;
      if(file && file.data){
        btn.disabled = false;
        btn.setAttribute('aria-label', `ä¸‹è½½ ${file.fileName}`);
        btn.innerHTML = `<span>${file.fileName}</span>`;
        btn.onclick = () => downloadJSON(i);
      } else {
        btn.disabled = true;
        btn.setAttribute('aria-label', 'æ—  JSON æ–‡ä»¶');
        btn.textContent = 'æ—  JSON æ–‡ä»¶';
      }
      container.appendChild(btn);
    }
  }

  // æ¸²æŸ“å¼¹çª—å†…ä¸Šä¼ åŒºæ–‡ä»¶åå’Œä¸Šä¼ æŒ‰é’®çŠ¶æ€
  function renderUploadInputs() {
    for(let i=1; i<=4; i++){
      const fileInput = el('fileInput' + i);
      const fileNameInput = el('fileNameInput' + i);
      const uploadBtn = el('uploadBtn' + i);

      const file = jsonFiles[i];
      if(file && file.fileName){
        fileNameInput.value = file.fileName;
      } else {
        fileNameInput.value = '';
      }

      fileInput.value = '';
      uploadBtn.disabled = true;
    }
  }

  // æ¸²æŸ“å¼¹çª—å†…ä¸‹è½½å’Œåˆ é™¤æŒ‰é’®
  function renderModalDownloadDeleteButtons() {
    const container = el('downloadModalGrid');
    container.innerHTML = '';
    for(let i=1; i<=4; i++){
      const file = jsonFiles[i];
      const row = document.createElement('div');
      row.className = 'download-row';

      // ä¸‹è½½æŒ‰é’®
      const downloadBtn = document.createElement('button');
      downloadBtn.className = 'download-btn';
      downloadBtn.style.height = '40px';
      if(file && file.data){
        downloadBtn.disabled = false;
        downloadBtn.setAttribute('aria-label', `ä¸‹è½½ ${file.fileName}`);
        downloadBtn.textContent = file.fileName;
        downloadBtn.onclick = () => downloadJSON(i);
      } else {
        downloadBtn.disabled = true;
        downloadBtn.setAttribute('aria-label', 'æ—  JSON æ–‡ä»¶');
        downloadBtn.textContent = 'æ—  JSON æ–‡ä»¶';
      }

      // åˆ é™¤æŒ‰é’®
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.setAttribute('aria-label', `åˆ é™¤æ§½ä½${i}æ–‡ä»¶`);
      deleteBtn.textContent = 'Ã—';
      // åªæœ‰è®¤è¯é€šè¿‡ä¸”æœ‰æ–‡ä»¶æ—¶å¯ç”¨
      deleteBtn.disabled = !(authenticated && file && file.data);
      deleteBtn.onclick = () => {
        if(confirm(`ç¡®å®šåˆ é™¤æ§½ä½${i}çš„æ–‡ä»¶å—ï¼Ÿ`)){
          deleteJSON(i);
        }
      };

      row.appendChild(downloadBtn);
      row.appendChild(deleteBtn);
      container.appendChild(row);
    }
  }

  // å½“æ–‡ä»¶é€‰æ‹©å˜åŒ–æ—¶ï¼Œæ§åˆ¶å¯¹åº”ä¸Šä¼ æŒ‰é’®çš„å¯ç”¨çŠ¶æ€
  function setupFileInputListeners() {
    for(let i=1; i<=4; i++){
      const fileInput = el('fileInput' + i);
      const uploadBtn = el('uploadBtn' + i);
      fileInput.addEventListener('change', () => {
        uploadBtn.disabled = !fileInput.files.length;
      });
    }
  }

  // æ‰“å¼€å¼¹çª—
  function openUploadModal() {
    el('uploadModal').classList.add('active');
    resetUploadModal();
  }

  // å…³é—­å¼¹çª—
  function closeUploadModal() {
    el('uploadModal').classList.remove('active');
  }

  // é‡ç½®å¼¹çª—å†…å®¹åŠçŠ¶æ€
  function resetUploadModal() {
    authenticated = false;
    el('passwordArea').style.display = 'flex';
    el('uploadArea').style.display = 'none';
    el('modalPassword').value = '';
    renderUploadInputs();
    renderModalDownloadDeleteButtons();
  }

  // éªŒè¯å¯†ç 
  function verifyPassword() {
    const pwd = el('modalPassword').value;
    if(pwd === PASSWORD){
      authenticated = true;
      el('passwordArea').style.display = 'none';
      el('uploadArea').style.display = 'block';
      renderUploadInputs();
      renderModalDownloadDeleteButtons();
    } else {
      alert('å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•');
    }
  }

  // è¯»å–æ–‡ä»¶å†…å®¹ï¼ˆpromiseï¼‰
  function readFileAsync(file){
    return new Promise((resolve,reject)=>{
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsText(file);
    });
  }

  // ä¸Šä¼ æ–‡ä»¶å¤„ç†
  async function handleUpload(slot) {
    const fileInput = el('fileInput' + slot);
    const fileNameInput = el('fileNameInput' + slot);

    if(!fileInput.files.length){
      alert('è¯·é€‰æ‹©æ–‡ä»¶');
      return;
    }

    const file = fileInput.files[0];
    if(!file.name.endsWith('.json')){
      alert('è¯·é€‰æ‹© JSON æ–‡ä»¶');
      return;
    }

    try {
      const content = await readFileAsync(file);
      // ç®€å•éªŒè¯æ˜¯å¦ä¸ºJSON
      JSON.parse(content);
      // æ›´æ–°æ•°æ®æ§½
      jsonFiles[slot] = {
        fileName: fileNameInput.value.trim() || file.name,
        data: content
      };
      alert(`æ§½ä½${slot}æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼`);
      renderMainDownloadButtons();
      renderModalDownloadDeleteButtons();
      // é‡ç½®ä¸Šä¼ æ§ä»¶çŠ¶æ€
      fileInput.value = '';
      el('uploadBtn' + slot).disabled = true;
    } catch(e){
      alert('æ–‡ä»¶å†…å®¹ä¸æ˜¯æœ‰æ•ˆçš„ JSON');
    }
  }

  // ä¸‹è½½å¯¹åº”æ§½ä½JSONæ–‡ä»¶
  function downloadJSON(slot){
    const file = jsonFiles[slot];
    if(file && file.data){
      const blob = new Blob([file.data], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = file.fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    } else {
      alert('è¯¥æ§½ä½æ²¡æœ‰æ–‡ä»¶å¯ä¸‹è½½');
    }
  }

  // åˆ é™¤å¯¹åº”æ§½ä½æ–‡ä»¶
  function deleteJSON(slot){
    jsonFiles[slot] = null;
    renderMainDownloadButtons();
    renderModalDownloadDeleteButtons();
  }

  // ç›‘å¬ä¸Šä¼ æ–‡ä»¶æ§ä»¶å˜åŒ–ï¼Œæ§åˆ¶æŒ‰é’®å¯ç”¨
  setupFileInputListeners();

  // é¡µé¢åˆå§‹åŒ–ï¼Œæ¸²æŸ“ä¸»ç•Œé¢æŒ‰é’®
  renderMainDownloadButtons();

</script>
